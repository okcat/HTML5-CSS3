http://videojs.com/getting-started/

[문제02] video.js 플러그인 사용 목적
1. IE8이하에서는 video 태그 가 동작하지 않음
2. 웹 브라우저마다 video 태그의 형태가 일관되지 않으므로 웹 페이지 디자인시 문제가 될 수 있음
3. 이것을 해결하는 방법
<!--

 
[문제03] video.js 플러그인사용하는 방법
 -->
 <!DOCTYPE html>
 <html>
 <head>
 	<title>Video.js Basic</title>
 	<!-- link, script 태그 video.js 플러그인의 홈페이지에서 복사할수 있음. -->
 	<link href="http://vjs.zencdn.net/5.11.6/video-js.css" rel="stylesheet">
 	<script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
 </head>
 <body>
 	<video controls="controls" width="640" height="360"
 		class="video-js vjs-default-skin" data-setup="{}">
 		<source src="Wildlife.mp4" type="video/mp4" />
 		<source src="Wildlife.mp4" type="video/webm" />
	</video>
 </body>
 </html>
