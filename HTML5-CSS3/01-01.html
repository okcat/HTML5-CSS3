[006] W3C
1. World WIde Web Consortium
2. 웹 표준을 지정하는 기관이며 HTML 표준을 제정하는 단체

[007] HTML 버전
HTML5 2014년 10월

[008] 플러그인
웹 브라우저와 연동되는 특정 프로그램을 사용자 PC에 추가로 설치해 웹 브라우저 기능을 확장하는 방법

[009] 웹 2.0 시대

유튜브, 위키피디아

[010] WHATWG
1. 인터넷 익스플로러를 제외한 웹 브라우저 제공기업(애플, 모질라, 오페라 소프트웨어)가
독자적으로 설립한 웹 표준 기관
2. 2004년 6월에 HTML5표준을 제정
3. Web Hypertext Application Technology Working Group
4. Web Application 1.0 표준 작성, W3C는 1.0 표준 을 HTML5 표준으로 변경하고
WHATWG와 함께 HTML W/G를 결성하고 HTML5 표준 작성
5. HTML5 표준은 2012년에 초안 을 발표하고 2014년 10월에 정식 권고안을 발표

[011] HTML5 추가 기능
(-: 책에서 다루는 내용, 나머지는 자바스크립트와 관련된 내용이 포함 되므로 이후의 책에서 다룸)
-1. 멀티미디어: 동영상, 음악 재생
-2. 그래픽: 하드웨어의 가속을 받아 2차원 그래픽과 3차원 그래픽 구현
3. 통신: 서버와 소켓 통신(웹에서 실시간 채팅이나 실시간 온라인 게임 즐길 수 있음)
4. 장치 접근:장치에 접근해 장치의 정보와 기능 사용(스마트폰의 배터리 잔량 확인, GPS사용, 진동벨울림)
5. 오프라인 및 저장소: 인터넷이 연결되지 않은 상태에서도 애플리케이션이 동작할 수 있다.(Gmail 오프라인)
-6. 시멘틱 태그: HTML5에서 새로 추가된 태그임.
-7. CSS3 스타일시트: CSS3 스타일시트 완벽하게 지원(3차원 변환, 애니메이션 효과 적용)
8. 성능 및 통합:HTML5는 추가 기능을 사용해 웹의 성능을 극대화 할 수 있다.
(웹워커 사용: 사용자의 화면이 멈추는 일 없이 연산을 처리)
[012] HTML5 2차원 그래픽 구현 2가지 방법
1. SVG테그를 사용한 2차원 벡터 그래픽 구현
2. 자바스크립트 캔버스를 사용한 2차원 래스터 그래픽 구현

[013] HTML5 에서 3차원 그래픽을 구현하는 방법
1. CSS3를 사용한 3차원 구현
2. 자바스크립트 WEbGL을 사용한 3차원 구현

[014] 시멘틱 웹

사전적: 의미론적인이라는 뜻

Cascading Style Sheet

2. 운영체제 무관(크롭북, 윈도8, 타이젠, 파이어폭스OS, WebOS 등)
