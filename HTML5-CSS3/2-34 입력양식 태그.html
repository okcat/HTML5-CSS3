2. input 태그에 id속성을 입력하고 label 태그에 for 속성을 입력한다.

	<input id="name" type="text" />
</form>

 -->

	<option>떡볶이</option>

	<option>오뎅</option>
 </select>
 
<!-- 
[문제21] HTML5(Multimedia Tag, Connectivity, Device Access)
        CSS3(Animation, 3D Transform)
        다음은 HTML5와 CSS3에서 추가된 기능이다. 셀렉트 박스에서 표기하라.(태그작성)
    HTML5, CSS3는 선택되지 않음.(옵션그룹임)
-->
<select>
	<optgroup label="HTML5">
		<option>Multimedia Tag</option>
		<option>Connectivity</option>
		<option>Device Access</option>
	</optgroup>
	<optgroup label="CSS3">
		<option>Animation</option>
		<option>3D Transform</option>
	</optgroup>
</select>
